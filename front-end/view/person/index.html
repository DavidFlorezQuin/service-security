<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/person.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="as">
        <fieldset>
          <div class="row d-flex">
          <div class="form-group col-6">
            <label for="first_name">Nombres:</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              placeholder="Ingresa nombres"
            />
          </div>
          
          <div class="form-group col-6">
            <label for="last_name">Apellidos:</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              placeholder="Ingresa apellidos"
            />
          </div>
        <div class="form-group  my-2">
          <label for="email">Correo:</label>
          <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          />
        </div>
        <div class="row d-flex">
          <div class="form-group col-6">
            <label for="phone">Telefono:</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Telefono"
            />
          </div>
          <div class="form-group col-6">
            <label for="date_of_birth">Fecha de nacimiento:</label>
            <input
              type="date"
              class="form-control"
              id="date_of_birth"
              name="date_of_birth"
              placeholder="Date of birth"
            />
          </div>

          <div class="form-group col-4">
            <label class="col-form-label">Tipo documento</label>

          <select id="selectElement" class="form-select" aria-label="Default select example">
              <option selected>Selecciona documento</option>
          </select>
       </div>

          <div class="form-group p-0 col-4">
          <label class="col-form-label" for="tags">Numero</label>
          <input type="text" class="form-control" required  placeholder="Ingresar numero" name="tags" id="tags">
          </div>

          <div class="form-group col-4">
            <label class="col-form-label" for="tags">Sexo</label>
            <input
              type="text"
              class="form-control"
              id="gender"
              name="gender"
              placeholder="Genero"
            />
          </div>

          <!-- DIRECTION -->

          <label class="col-form-label">Direccion</label>

          <div class="row d-flex">

          <div class="form-group col-3">
                <select required id="selectDirection" class="form-select" aria-label="Default select example">
                  <option selected>Selecciona documento</option>
                </select>
          </div>

          <div class="form-group p-0 col-2">
          <input required
          type="text"
          class="form-control"
          id="num1"
          name="num1"
        />
          </div>

          <div class="col-1 px-0 text-center text-lg">#</div>

          <div class="form-group col-2">
          <input
          required
          type="text"
          class="form-control"
          id="num2"
          name="num2"
          />
         </div>

      <div class="form-group col-3">
        <select required id="letter" class="form-select">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
          </div>
        </fieldset>
        <div class="col-3 mx-auto">
          <button class="btn btn-success my-3" type="submit">Ingresar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/person.js"></script>
  </body>
</html>
