<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de Datos</title>
        <link rel="stylesheet" href="/css/client.css">
        
        <!-- JQUERY -->
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- <iframe src="../../navbar.html" width="100%" ></iframe> -->
    <!-- MODAL -->
<form id="form-client">
    <input type="hidden" name="id" id="id" value="">
    
    <div class="d-flex">
        
        <div class="col-3 mx-3">
            <label class="col col-form-label">Tipo Documento</label>

            <select id="selectElement" class="form-select" aria-label="Default select example">
                <option selected>Selecciona documento</option>
            </select>
        </div>

        <div class="ui-widget col-3 mx-3">
            <label class="col-sm-3 col-form-label" for="tags">Numero</label>
            <input type="text" class="form-control" required  placeholder="Ingresar numero" name="tags" id="tags">
          </div>

        <div class="col-3">
            <label class="col-sm-3 col-form-label">Nombre</label>
                    <input disabled type="text" class="form-control" name="namePerson" id="namePerson" value=""
                    required  placeholder="">
                    <br>    
                </div>

                <div class="col-1 m-lg-2 align-content-center">

                <button type="button" name="btnAgregar" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-success disabled">Agregar Persona</button>
   
            </div>
        </div>

</form>

    <div class="container">
        <!-- Button trigger modal -->
      <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="width: 140%; height: 150%; ">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Persona</h1>
                  <button type="button" class="btn-close" style=" background-color: red;" data-bs-dismiss="modal" aria-label="Close" onclick="clearData();"></button>
              </div>
             
              <div class="modal-body" >
                <form id="personForm">
                    <fieldset>
                      <div class="row d-flex">
                      <div class="form-group col-6">
                        <label for="first_name">Nombres:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="first_name"
                          name="first_name"
                          placeholder="Ingresa nombres"
                        />
                      </div>
                      
                      <div class="form-group col-6">
                        <label for="last_name">Apellidos:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="last_name"
                          name="last_name"
                          placeholder="Ingresa apellidos"
                        />
                      </div>
                    <div class="form-group  my-2">
                      <label for="email">Correo:</label>
                      <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Email"
                      />
                    </div>
                    <div class="row d-flex">
                      <div class="form-group col-6">
                        <label for="phone">Telefono:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          name="phone"
                          placeholder="Telefono"
                        />
                      </div>
                      <div class="form-group col-6">
                        <label for="date_of_birth">Fecha de nacimiento:</label>
                        <input
                          type="date"
                          class="form-control"
                          id="date_of_birth"
                          name="date_of_birth"
                          placeholder="Date of birth"
                        />
                      </div>
                      </div>
                      <div class="form-group">
                        <label for="gender">Sexo:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="gender"
                          name="gender"
                          placeholder="Genero"
                        />
                      </div>

                      <!-- DIRECTION -->

                      <label class="col-form-label">Direccion</label>

                      <div class="row d-flex">

                      <div class="form-group col-3">
                            <select required id="selectDirection" class="form-select" aria-label="Default select example">
                              <option selected>Selecciona documento</option>
                            </select>
                      </div>

                      <div class="form-group p-0 col-2">
                      <input required
                      type="text"
                      class="form-control"
                      id="num1"
                      name="num1"
                    />
                      </div>

                      <div class="col-1 px-0 text-center text-lg">#</div>

                      <div class="form-group col-2">
                      <input
                      required
                      type="text"
                      class="form-control"
                      id="num2"
                      name="num2"
                      />
                     </div>

                  <div class="form-group col-3">
                    <select required id="letter" class="form-select">
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                    </select>
                  </div>
                      </div>
                    </fieldset>
                    <button class="btn btn-success my-3" type="submit">Ingresar</button>
                  </form>

                           
                </div>
        </div>
        </div>
    </div>
    

    <!-- TABLA -->
    <table class="table table-hover">
        <thead>
            <tr class="table-dark">
                <th>Id</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Documento</th>
                <th>Tipo documento</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody id="resultData">
             <!-- AquÃ­ llegan los datos de la bd -->                    
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/client.js"></script>
    
</body>
</html>
